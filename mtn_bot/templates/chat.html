<!DOCTYPE html>
<html>
<head>
    <title>Chat with Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add some basic styling */
        #chatBox {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
        }
        .userText, .botText {
            margin: 10px 0;
        }
        .userText span {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .botText span {
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        #userInput {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #textInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Chat with Bot</h1>
    <div id="chatBox"></div>
    <div id="userInput">
        <input type="text" id="textInput" placeholder="Type a message...">
        <button id="button">Send</button>
    </div>

    <script>
        function getUserResponse() {
            var userText = document.getElementById('textInput').value;

            if (userText.trim() === "") {
                return; // Don't send empty messages
            }

            var userHtml = document.createElement('p');
            userHtml.className = 'userText';
            userHtml.innerHTML = "<span>" + userText + "</span>";
            document.getElementById('chatBox').appendChild(userHtml);
            document.getElementById('textInput').value = '';

            // Scroll to the bottom of the chat box
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

            // Make AJAX GET request
            $.get('/mtn_bot/get_response/', {userMessage: userText}).done(function(data) {
                var botHtml = "<p class='botText'><span>" + data.response + "</span></p>";
                $('#chatBox').append(botHtml);

                // Scroll to the bottom of the chat box
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
            }).fail(function() {
                var errorHtml = "<p class='botText'><span>Sorry, there was an error processing your request.</span></p>";
                $('#chatBox').append(errorHtml);

                // Scroll to the bottom of the chat box
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
            });
        }

        // Event listener for the send button
        $('#button').click(function() {
            getUserResponse();
        });

        // Event listener for pressing 'Enter' key
        $('#textInput').keypress(function(e) {
            if (e.which == 13) { // Enter key is pressed
                getUserResponse();
                return false; // Prevent the default action (form submission)
            }
        });
    </script>
</body>
</html>
