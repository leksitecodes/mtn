<!DOCTYPE html>
<html>
<head>
    <title>Chat with Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add some basic styling */
        #chatBox {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
        }
        .userText, .botText {
            margin: 10px 0;
        }
        .userText span {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .botText span {
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        #userInput {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #textInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Chat with Bot</h1>
    <div id="chatBox"></div>
    <div id="userInput">
        <input type="text" id="textInput" placeholder="Type a message...">
        <button id="button">Send</button>
    </div>

    <script>
        // Function to get user input and display the response
        function getUserResponse() {
            // Get the user's message from the input field
            var userText = document.getElementById('textInput').value;
            
            // Create a new paragraph element for the user's message
            var userHtml = document.createElement('p');
            userHtml.className = 'userText'; // Set the class name
            userHtml.innerHTML = "<span>" + userText + "</span>";
            
            // Append the user's message to the chat box
            document.getElementById('chatBox').appendChild(userHtml);
            
            // Clear the input field
            document.getElementById('textInput').value = '';
            
            // Scroll the user input into view smoothly
            document.getElementById('userInput').scrollIntoView({block:'start',behavior:"smooth"});
            
            // Make an AJAX GET request to the server
            $.get('/get', {userMessage: userText}).done(function(data) {
                // Create a new paragraph element for the bot's response
                var botHtml = "<p class='botText'><span>" + data.response + "</span></p>";
                
                // Append the bot's response to the chat box
                $('#chatBox').append(botHtml);
            });
        }

        // Add an event listener to the send button to trigger the getUserResponse function
        $('#button').click(function(){
            getUserResponse();
        });

        // Event listener for pressing 'Enter' key
        $('#textInput').keypress(function(e) {
            if (e.which == 13) { // Enter key is pressed
                getUserResponse();
                return false; // Prevent the default action (form submission)
            }
        });
    </script>
</body>
</html>
